<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="nasa-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="active" href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
    </a>
</nav>

    <div class="container">
        <h1>Contact NASA</h1> 
        <p>We are always happy to hear from you!</p>
    </div>

    <div class="contact-box">
        <div class="contact-left">
            <h3>Submit your inquiry</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Neil Armstrong">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="example@email.com">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+1 234-567-8976">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Subject of inquiry">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Contact Information</h3>

            <table>
                <tr>
                    <td>Email:</td>
                    <td>contact@nasa.com</td>
                 </tr>

                 <tr>   
                    <td>Phone:</td>
                    <td>+1 202 358-0001</td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td>300 E St SW,<br> Washington, DC 20546</td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
